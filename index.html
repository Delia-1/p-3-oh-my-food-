<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <!-- Cela indique au navigateur de définir la largeur du viewport égale à celle de l'appareil et de ne pas appliquer de zoom initial.​ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="header__container-logo">
       <h1 class="header__title">
        <img class="header__logo" src="./images/logo/ohmyfood.png" alt="ohmyfood le super site de reservations de repas">
      </h1>
      </div>
      <div class="header__container-location">
        <i class="fa-solid fa-location-dot header__icon"></i>
        <p class="header__paragraphe">Paris, Belleville</p>
      </div>
    </header>
    <main>
      <section class="nav">
        <h2 class="nav__title">Réservez le menu qui vous convient</h2>
        <p class="nav__paragraphe">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
        <a class="nav__btn">Explorer nos restaurants</a>
      </section>
      <section class="step">
        <h3 class="step__title">Fontionnement</h3>
        <div class="step__articles"></div>
        <article class="step__article">
            <div class="step__number">1</div>
            <i class="fa-solid fa-mobile-screen-button step__icon"></i>
            <span class="step__paragraphe">Choisissez un restaurant</span>
        </article>
        <article class="step__article">
          <div class="step__number">2</div>
          <i class="fa-solid fa-mobile-screen-button step__icon"></i>
          <span class="step__paragraphe">Composez votre menu</span>
      </article>
      <article class="step__article">
        <div class="step__number">3</div>
        <i class="fa-solid fa-mobile-screen-button step__icon"></i>
        <span class="step__paragraphe">Dégustez au restaurant</span>
    </article>

      </section>
    </main>

  </div>




</body>
</html>
